<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Table Example</title>
</head>
<body>

<table style="border-collapse: collapse; width: 100%;">
    <tr>
        <th style="border: 1px solid black; padding: 8px; text-align: left; background-color: #f2f2f2;">Left Column</th>
        <th style="border: 1px solid black; padding: 8px; text-align: left; background-color: #f2f2f2;">Right Column</th>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 8px; text-align: left;" rowspan="2">Row 1</td>
        <td style="border: 1px solid black; padding: 8px; text-align: left;">Row 1</td>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 8px; text-align: left;">Row 2</td>
    </tr>
</table>

</body>
</html>
